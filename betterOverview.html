<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky: Tech-Test</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/helper.min.css" rel="stylesheet">
</head>
<body>

<div id="message">

</div>

<div class="container">
    <form action="/save" method="POST">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="people table table-bordered table-responsive">
                    <tr class="tableHeader"></tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <a href="#" class="editTableStructure btn btn-default btn-block" title="Edit table structure">Edit table structure</a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <a href="#" class="addTableRow btn btn-primary btn-block" title="Add row">Add row</a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <button type="submit" class="btn btn-success btn-block">Save changes</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade modal-tableStructure" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit table structure</h4>
            </div>
            <form method="POST" action="/saveTableStructure">
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Close</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <button type="button" class="btn btn-primary btn-block addRowModal">Add Row</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <button type="submit" class="btn btn-success btn-block">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/js/helper.min.js"></script>
</body>
</html>
